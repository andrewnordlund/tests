
<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Live Insert Test</title>
		<script src="liveInsertTest.js" type="text/javascript"></script>
		<link rel="Stylesheet" type="text/css" href="liveInsertTest.css">
	</head>
	<body>
		<h1>Live Insert Test</h1>
		
		<div id="formDiv">
			<h3>Make a new resum&eacute;</h3>
			<div class="formHolder">
				<label for="rName">Resume Name:</label>
				<input type="text" value="" id="rName">
			</div>
			<div id="areYouSureHolder">
				<p id="areYouSure" class="shown" aria-live="polite"></p>
			</div>
			<div class="formHolder">
				<label for="rLang">Language:</label>
				<select id="rLang">
					<option value="eng">English</option>
					<option value="fra">French</option>
				</select>
			</div>
			<div class="formHolder">
				<button value="Save" id="btn">Don't Press Me</button>
			</div>
		</div>

		<script type="text/javascript">
		init();
		</script>
	</body>
</html>
