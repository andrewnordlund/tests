
<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Aria Live Region Test</title>
		<!-- <script src="/scripts/nordburg_common.js" type="text/javascript"></script> -->
		<link rel="Stylesheet" type="text/css" href="ariaLiveTest.css">
	</head>
	<body>
		<h1>Aria Live Region Page</h1>

		<div>
			<p>Keep pressing the button to add new content to the window.  Listen with a SR to see what happens.</p>
		</div>
		<section>
			<h2>Pre-Loaded</h2>
			<div class="fieldHolder">
				<label for="preloadTA">Write your life story</label>
				<textarea id="preloadTA" aria-describedby="preloadTACharCount"></textarea>
				<div id="preloadTACharCount" aria-live="polite">500</div>
			</div>
		</section>
		<section>
			<h2>Pre-Loaded div but not live</h2>
			<div class="fieldHolder">
				<label for="preloadTA2">Write your life story</label>
				<textarea id="preloadTA2" aria-describedby="preloadTACharCount2"></textarea>
				<div id="preloadTACharCount2">500</div>
			</div>
		</section>
		<section id="lastSection">
			<button id="addTABtn">Add Another</button>
		</section>
		<script src="ariaLiveTest.js" type="text/javascript"></script>
	</body>
</html>
