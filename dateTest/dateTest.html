
<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Date Test</title>
		<link rel="Stylesheet" type="text/css" href="dateTest.css">
		<script src="https://www.nordburg.ca/ext/template/libs/nordburg.js"></script>
	</head>
	<body>
		<header>
		<h1>Date Test</h1>
		</header>

		<main>
		<div id="formDiv">
			<h2>Test part</h2>
			<form action="" method="GET">
			<div class="formHolder">
				<label for="dateTest">Type a Date in any format:</label>
				<input type="date" id="dateTest" name="dateTest" size="50">
			</div>
			<div class="formHolder">
				<button type="button" id="submitBtn">Get Date</button>
			</div>
			<div id="results">
			</div>
			</form>
		</div>
		</main>
		<script src="dateTest.js" type="text/javascript"></script>
	</body>
</html>
