<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Datalist Test Page</title>
	</head>
	<body>
		<header>
		<h1>Datalist Test Page</h1>
		</header>
		<main>
			<section>
				<h2>Some Test....I forget what.....Disabled Buttons I think?</h2>
				<div class="fieldHolder">
					<label for="inTxt1">Enter a value:</label>
					<input type="text" id="inTxt1" list="dl1" name="inTxt1">
					<output id="output1"></output>
				</div>
				<div class="fieldHolder">
					<label for="inTxt2">Enter a value:</label>
					<input type="text" id="inTxt2" list="dl2" name="inTxt2">
					<output id="output2"></output>
				</div>
				<div class="fieldHolder">
					<button type="button">Button</button>
				</div>
				<datalist id="dl1">
					<option value="1">Batman</option>
					<option value="2">Superman</option>
					<option value="3">Wonder Woman</option>
					<option value="4">Spider-Man</option>
					<option value="5">Mr. Falcon</option>
				</datalist>
				<datalist id="dl2">
					<option value="Batman">Batman</option>
					<option value="Superman">Superman</option>
					<option value="Wonder Woman">Wonder Woman</option>
					<option value="Spider-Man">Spider-Man</option>
					<option value="Mr. Falcon">Mr. Falcon</option>
				</datalist>

			</section>
		</main>
		<script src="datalistTest.js"></script>
	</body>
</html>
