<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Datalist Test Page</title>
	</head>
	<body>
		<header>
		<h1>Datalist Test Page</h1>
		</header>
		<main>
			<section>
				<h2>Some Test....I forget what.....Disabled Buttons I think?</h2>
				<div class="fieldHolder">
					<label for="inTxt">Enter a value:</label>
					<input type="text" id="inTxt" list="dl" name="inTxt">
				</div>
				<div class="fieldHolder">
					<button type="button">Button</button>
				</div>
				<datalist id="dl">
					<option value="1">Batman</option>
					<option value="2">Superman</option>
					<option value="3">Wonder Woman</option>
					<option value="4">Spider-Man</option>
					<option value="5">Mr. Falcon</option>
				</datalist>
			</section>
		</main>
		<script src="datalistTest.js"></script>
	</body>
</html>
