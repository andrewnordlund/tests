<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tabindex Test Page</title>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>

		<style type="text/css">
		
		</style>
	</head>
	<body>
		<header>
		<h1>Tabindex Test Page</h1>
		</header>
		<div id="mainContent">
			<h1>Tabindex="x" where x is a positive integer</h1>
			<div class="fieldHolder">
				<label for="txt3">Tabindex 1:</label>
				<input type="text" tabindex="1" id="txt3">
			</div>
			<div class="fieldHolder">
				<label for="txt1">TabIndex 2:</label>
				<input type="text" tabindex="2" id="txt1">
			</div>
			<p tabindex="2">This paragraph has tabindex="2".</p>
			<div class="fieldHolder">
				<label for="txt2">Tabindex 0:</label>
				<input type="text" tabindex="0" id="txt2">
			</div>
			<div class="fieldHolder">
				<label for="txt4">No tabindex:</label>
				<input type="text" id="txt4">
			</div>
			<p tabindex="0">This paragraph has tabindex="0".</p>
			<div class="fieldHolder">
				<label for="txt5">Tabindex -1:</label>
				<input type="text" tabindex="-1" id="txt5">
			</div>
			<div class="fieldHolder">
				<label for="txt0">Tabindex 0:</label>
				<input type="text" tabindex="0" id="txt0">
			</div>
			<p>This paragraph has no tabindex.  Notice it's never selected no matter how much you hit tab.</p>
			<div class="fieldHolder">
				<label for="txt6">Tabindex 1:</label>
				<input type="text" tabindex="1" id="txt6">
			</div>
		</div>
		
	</body>
</html>
