
<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Forms Mode Add-in Testing Page</title>
		<script src="/scripts/nordburg_common.js" type="text/javascript"></script>
		<!-- <link rel="Stylesheet" type="text/css" href="addFieldTest.css"> -->
	</head>
	<body>
		<h1>Forms Mode Add-in Testing Page</h1>

		<div>
			<p>First go into forms mode:</p>
		</div>

		<div id="formDiv">
			<h2>Sample Form</h2>
			<div class="formHolder">
				<form id="form1" action="addFieldTest.html" method="GET">
				<div class="fieldHolder">
					<label for="txt1">Some data:</label>
					<input type="text" id="txt1" name="txt1">	
				</div>
				<div class="fieldHolder">
					<span id="handClappingDDLbl">Do you know the sound of one hand clapping?</span><br>
					<label>Really?  Do you?

					<select name="handClappingDD" id="handClappingDD" aria-labelledby="handClappingDDLbl">
						<option value="dummyValue" selected>Please select</option>
						<option value="yes">Yes</option>
						<option value="no">No</option>
					</select>
					</label>
				</div>

				<fieldset>
					<legend>Legend 1</legend>
					<!-- <legend>Legend 2</legend> -->
					<div id="secondCheckLabel">Other Second Checkbox Label</div>
					<fieldset>
						<legend>Inner Legend 1</legend>
						<!-- <legend>Inner Legend 2</legend> -->
						<input type="checkbox" id="check1" name="check1"> <label for="check1">First Checkbox</label>
					</fieldset>
					<input type="checkbox" id="check2" name="check2" aria-labelledby="secondCheckLabel"> <label for="check2">Second Checkbox</label>
				</fieldset>
				<details>
					<summary aria-expanded="true" role="button" tabindex="0">Click here to show/hide details</summary>
					<p>These are details.</p>
					<p>These are some more details.</p>
				</details>
				<div class="fieldHolder" id="extraFields">
					<button>Test button</button>
				</div>
				<div class="fieldHolder" id="submitBtn1Holder">
					<input type="submit" value="Submit" id="submitBtn1">
				</div>
				</form>
			</div>
		</div>
		<script src="addFieldTest.js" type="text/javascript"></script>
	</body>
</html>
